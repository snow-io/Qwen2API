<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen2 API</title>
  <style>
    /* 通用样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .glass-board {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: #333;
      padding: 20px;
      text-align: center;
      width: 300px;
      max-width: 90%;
      border: 1px solid rgba(200, 200, 200, 0.18);
    }

    .glass-board h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .glass-board p {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .valid-accounts {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .invalid-accounts {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #invalid-tokens {
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      color: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-board">
      <h1>服务运行中</h1>
      <h3 style="margin-bottom: 10px;margin-top: 10px;">baseURL: <span>BASE_URL</span></h3>
      <p>请求总数: <span>RequestNumber</span></p>
      <p class="valid-accounts">有效账户数: <span>SuccessAccountNumber</span></p>
      <p class="invalid-accounts">失效账户数: <span>ErrorAccountNumber</span></p>
      <label for="invalid-tokens">失效Token列表:</label>
      <textarea id="invalid-tokens" rows="6" readonly style="text-align: left;margin-top: 10px;">ErrorAccountTokens</textarea>
    </div>
  </div>
</body>
</html>
